<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game of life</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="view/css/style.css" rel="stylesheet" type="text/css">
    <style id="stylebox"></style>
</head>

<body>
    <div class="container">
        <div class="panel">
            <div id='settingList'>
                <div id="gamePic">
                    <img src="view/pics/logo.png">
                </div>
                <div id="About" class="items newcolor"><span></span> About</div>
                <div id="settings" class="items last newcolor"><span></span>Setings</div>
            </div>
            <div id="selectArea">
                <section id="forsetting">
                    <div class="settingItem newcolor" num="0">
                        <spna class="flash"></spna>World
                    </div>
                    <div class="settingItem newcolor" num="1">Color</div>
                    <div class="settingItem newcolor" num="2">revolution</div>
                </section>
            </div>
            <div id='settingArea'>
                <section id="aboutArea" class="areapaper" whocalld="About">About</section>
                <section id="settingChange" class="areapaper" whocalld="settings">
                    <div id="worldpaper" class="paperin_setting">
                        <div id="allinputs" class="mainside">
                            <div class="inpubox">Size of each life :

                                <input type="radio" id="small_life" name="size" value="8">
                                <input type="radio" id="mediom_life" name="size" value="15" checked>
                                <input type="radio" id="big_life" name="size" value="22">

                                <label for="small_life" class="labels_size">Small<span
                                        class="label_span"></span></label>
                                <label for="mediom_life" class="labels_size checked">Mediom<span
                                        class="label_span"></span></label>
                                <label for="big_life" class="labels_size">Big<span class="label_span"></span></label>
                                <!-- <input type="text" id="world_number" class="inputs">
                                    <span id="world_number_span">thisis span box</span> -->

                            </div>
                            <div class="inpubox">Vertical :<br>
                                <input type="text" id="worldvertical" class="inputs" value="18"><span class="alarm"
                                    id="verti_alarm"></span>
                                <span id="worldvertical_span" class="warning_span">this is span box</span>
                            </div>
                            <div class="inpubox">Horizontal :<br>
                                <input type="text" id="worldhorizontal" class="inputs" value="15"><span class="alarm"
                                    id="horiz_alarm"></span>
                                <span id="worldhorizontal_span" class="warning_span">min = 15&emsp;max = 50</span>
                            </div>
                            <div class="inpubox" style="position: relative;">
                                <button id="save_world" class="newcolor">Creat</button>
                                <button id="cancel_world">Cancel</button>
                            </div>
                        </div>
                        <!-- sidebox to put help in setting world -->
                        <div id="sideworld" class="sidepaper">
                            sidebox and image
                        </div>
                    </div>
                    <div id="colorpaper" class="paperin_setting">colooors</div>
                    <div id="revolutionpaper" class="paperin_setting">revoulution tmimng</div>
                </section>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="con_of_box">
            <div id="lifeBox" class="flex-container"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="view/javascripts/myjs.js"></script>
    <!-- <script src="view/javascripts/setting.js"></script> -->


</body>

</html>
